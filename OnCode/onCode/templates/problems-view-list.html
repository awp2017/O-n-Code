{% extends 'layout.html' %} {% block title %}Groups{% endblock %} {% block content %}

<div id="divMenu">
    <div id="divEmpty">
    </div>
    <div id="divMenuReset"> 
        <div id="divResetTitle">
            <label id="resetTitle">Probleme</label>
        </div>
        <table class='table'>
            <thead>
                <tr>
                    <th>Nr</th>
                    <th>Nume</th>
                    <th>Dificultate</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for problem in problems %}
                <tr>
                    <td>{{ problem.pk }}</td>
                    <td>{{ problem.title }}</td>
                    <td>{{ problem.get_difficulty_display }}</td>
                    <td>
                        <a href="/Problem/{{ problem.pk }}/">
                        <button class="btn btn-info">
                            Detalii
                        </button>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    
    </div>
</div>    

{% endblock %}
